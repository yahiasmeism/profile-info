<!DOCTYPE html>
<html lang="en">
<!-- Design By Yahia Smiesm -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap library -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <title>Personal Profile</title>
</head>

<body>
  <div class="container mt-4 col-md-8">
    <!-- start id & name & img -->
    <div class="d-flex gap-4 justify-content-center justify-content-sm-start">
      <div class=" rounded-circle">
        <img src="imgs/man.svg" alt="" class="img-fluid rounded-circle bg-light" width="100" height="100">
      </div>
      <div class="name-info w-50">
        <p class="fw-bold d-inline-block m-0 mb-1">John Deo</p>
        <p class="d-inline text-black-50">@johndeo</p>
        <p class="text-black-50" style="font-size: 0.90rem;">ID: 3425433</p>
        <div class="button">
          <button type="button" class="btn btn-sm btn-primary">Edit</button>
          <p class="d-inline-block">Profile</p>
        </div>
      </div>
    </div>
    <!-- end id & name & img -->

    <!-- box -->
    <div class="box bg-white mt-4 rounded mb-5">
      <!-- start data info -->
      <div class="date-info p-3 pb-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex border-0 gap-5">
            <p class="w-25 m-0">Registered:</p>
            <p class="m-0">01/04/2023</p>
          </li>
          <li class="list-group-item d-flex border-0 gap-5 align-items-end">
            <p class="w-25 m-0">Last activity:</p>
            <p class="m-0">01/04/2024 (18 day ago)</p>
          </li>
          <li class="list-group-item d-flex border-0 gap-5">
            <p class="w-25 m-0">Verified:</p>
            <div class="m-0">
              <i class="fa-solid fa-circle-check fa-fade fa-lg text-primary"></i>
              <p class="p-0 m-0 d-inline ms-1">Yes</p>
            </div>
          </li>
          <li class="list-group-item d-flex border-0 gap-5">
            <p class="w-25 m-0">Role:</p>
            <p class="m-0">User</p>
          </li>
          <li class="list-group-item d-flex gap-5">
            <p class="w-25 m-0">Status:</p>
            <p class="m-0 fw-bold">Active</p>
          </li>
        </ul>
      </div>
      <!-- End data info -->
      <!-- Start permission -->
      <div class="permission mt-4">
        <table class="table table-border">
          <thead>
            <tr class="border-top">
              <th scope="col" class="ps-3">Module Permission</th>
              <th scope="col">Read</th>
              <th scope="col">Write</th>
              <th scope="col">Create</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="ps-3">Users</th>
              <td><i class="fa-solid fa-check fa-xl text-primary"></i></td>
              <td><i class="fa-solid fa-x fa-lg text-secondary"></i></td>
              <td><i class="fa-solid fa-x fa-lg text-secondary"></i></td>
              <td><i class="fa-solid fa-x fa-lg text-secondary"></i></td>
            </tr>
            <tr>
              <th scope="row" class="ps-3">Article</th>
              <td><i class="fa-solid fa-check fa-xl text-primary"></i></td>
              <td><i class="fa-solid fa-check fa-xl text-primary"></i></td>
              <td><i class="fa-solid fa-check fa-xl text-primary"></i></td>
              <td><i class="fa-solid fa-x  fa-lg text-secondary"></i></td>
            </tr>
            <tr>
              <th scope="row" class="ps-3">Staff</th>
              <td><i class="fa-solid fa-x  fa-lg text-secondary"></i></td>
              <td><i class="fa-solid fa-x  fa-lg text-secondary"></i></td>
              <td><i class="fa-solid fa-x  fa-lg text-secondary"></i></td>
              <td><i class="fa-solid fa-x  fa-lg text-secondary text-secondary"></i></td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- End permission -->
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
